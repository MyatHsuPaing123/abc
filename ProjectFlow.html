<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>To Do List</h2>
    <div class="box">
        <div class="input">
            <input type="text" id="textInput">
            <button id="addbtn" onclick="Add()">Add</button>
            <ul class="list" id="list">
                <li>Apple</li>
                <li>Orange</li>
                <li>Mango</li>

            </ul>
        </div>
    </div>
    
</body>
<script>
    let y =document.getElementById("list");
    let x=document.getElementById("textInput");
    let minTextLength=3;
    


    function TextFilter(x){
        if(x){
            if(x.length>=minTextLength){
                return x;
            }else{
                alert("MinTextLength is 3");
                return false;
               
            }
        }else {
               alert("Input Text Empty.")
        }
    }
   
    function Add(){
        console.log(`Change to ${x.value}`);
        let input= TextFilter(x.value);
        if(input){
        y.innerHTML+=`<li>${input}</li>`
            x.value="";}
       

    }
</script>
</html>
