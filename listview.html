<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>To Do List</h2>
    <div class="box">
        <div class="input">
            <input type="text" id="textInput">
            <button class="addbtn" onclick="Add()">Add</button>
            <ul class="list" id="list">
              <li class="Item" id="item" >
                <button class="delBtn">Delete</button>
                <button class="editBtn">Edit</button>
                <span>Apple</span>
              </li>  
              <li class="Item" id="item">
                <button id="delBtn">Delete</button>
                <button id="editBtn">Edit</button>
                <span>Orange</span>
              </li>  

                
                
                
            </ul>
        </div>
    </div>
    
</body>
<script>
    let y =document.getElementById("list");
    let x=document.getElementById("textInput");
    let minTextLength=3;
    let i=1;
    


    function TextFilter(x){
        if(x){
            if(x.length>=minTextLength){
                return x;
            }else{
                alert("MinTextLength is 3");
                return false;
               
            }
        }else {
               alert("Input Text Empty.")
        }
    }
   
    function Add(){
        console.log(`Change to ${x.value}`);
        let input= TextFilter(x.value);
        if(input){
       ShowList(input)
            x.value="";}
       

    }
    function ShowList(text){
        y.innerHTML+=`<li class="Item" id="item${i}"
                    <button class="delBtn">Delete</button>
                    <button class="editBtn">Edit</button>
                    <span id="listtext${i}">${text}</span>
                </li>`;
                i++;
                

    }
</script>
</html>
